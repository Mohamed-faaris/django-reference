<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-label {
        min-width: 120px;
        width: 120px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="w-100" style="max-width: 500px;">
        <h1 class="mb-4 text-center">Enter Student Details</h1>
        <form method="post" class="border p-4 rounded bg-light shadow-sm d-flex flex-column gap-3">
          {% csrf_token %}
          {{ form.as_p|safe }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="text-center">
          <a href="/show/" class="btn btn-link mt-3">Show Students</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add the form-label class to all labels inside the form
      document.querySelectorAll('form label').forEach(function(label) {
        label.classList.add('form-label');
      });
    </script>
  </body>
</html>
